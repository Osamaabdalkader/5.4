<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فريقي - تسريع</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="groups.css">
</head>
<body>
    <!-- شريط الرأس -->
    <header>
        <div class="header-content">
            <a href="index.html" class="home-icon">
                <i class="fas fa-home"></i>
            </a>
            <h1>فريقي</h1>
        </div>
    </header>

    <!-- محتوى الصفحة -->
    <div class="container">
        <div class="team-stats">
            <div class="stat-card">
                <i class="fas fa-users"></i>
                <h3>عدد أعضاء الفريق</h3>
                <span id="team-members-count">0</span>
            </div>
            <div class="stat-card">
                <i class="fas fa-link"></i>
                <h3>رابط الإحالة الخاص بك</h3>
                <div class="referral-link-container">
                    <input type="text" id="team-referral-link" readonly>
                    <button id="team-copy-referral-btn" class="btn-small">
                        <i class="fas fa-copy"></i> نسخ
                    </button>
                </div>
            </div>
        </div>

        <div class="team-members">
            <h2>أعضاء الفريق</h2>
            <div id="team-members-list" class="members-list">
                <!-- سيتم ملء هذه القائمة بالأعضاء عبر JavaScript -->
            </div>
        </div>
    </div>

    <!-- شريط التذييل -->
    <footer>
        <div class="footer-icons">
            <a href="profile.html" class="icon">
                <i class="fas fa-user"></i>
                <span>حسابي</span>
            </a>
            <a href="messages.html" class="icon">
                <i class="fas fa-envelope"></i>
                <span>الرسائل</span>
            </a>
            <a href="add-post.html" class="icon highlight">
                <i class="fas fa-plus"></i>
            </a>
            <a href="groups.html" class="icon active">
                <i class="fas fa-users"></i>
                <span>فريقي</span>
            </a>
            <a href="#" class="icon" id="support-icon">
                <i class="fas fa-headset"></i>
                <span>الدعم</span>
            </a>
            <!-- أيقونة الإدارة (تظهر للمشرفين فقط) -->
            <a href="orders.html" class="icon" id="admin-icon" style="display: none;">
                <i class="fas fa-cog"></i>
                <span>الإدارة</span>
            </a>
        </div>
    </footer>

    <!-- Firebase SDK -->
    <script type="module" src="groups.js"></script>
</body>
</html>
