<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الملف الشخصي - تسريع</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <!-- شريط الرأس -->
    <header>
        <div class="header-content">
            <a href="index.html" class="home-icon">
                <i class="fas fa-home"></i>
            </a>
            <h1>الملف الشخصي</h1>
        </div>
    </header>

    <!-- محتوى الصفحة -->
    <div class="container">
        <div id="user-info">
            <h2>معلومات المستخدم</h2>
            <div class="user-details">
                <div class="user-detail">
                    <i class="fas fa-user"></i>
                    <span id="user-name">جاري التحميل...</span>
                </div>
                <div class="user-detail">
                    <i class="fas fa-envelope"></i>
                    <span id="user-email">جاري التحميل...</span>
                </div>
                <div class="user-detail">
                    <i class="fas fa-phone"></i>
                    <span id="user-phone">جاري التحميل...</span>
                </div>
                <div class="user-detail">
                    <i class="fas fa-map-marker-alt"></i>
                    <span id="user-address">جاري التحميل...</span>
                </div>
            </div>
            
            <!-- قسم الإحالات -->
            <div class="referral-section">
                <h2>نظام الإحالة</h2>
                <div class="referral-details">
                    <div class="referral-detail">
                        <i class="fas fa-users"></i>
                        <span>عدد الأحالات: <span id="referral-count">0</span></span>
                    </div>
                    <div class="referral-detail">
                        <i class="fas fa-gift"></i>
                        <span>نقاط المكافآت: <span id="points-count">0</span></span>
                    </div>
                    <div class="referral-detail">
                        <i class="fas fa-link"></i>
                        <span>رابط الإحالة الخاص بك:</span>
                    </div>
                    <div class="referral-link">
                        <input type="text" id="referral-link" readonly>
                        <button id="copy-referral" class="btn-small">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                </div>
                <div class="profile-actions">
                    <a href="dashboard.html" class="btn">لوحة تحكم الإحالة</a>
                    <a href="groups.html" class="btn">إدارة الفريق</a>
                </div>
            </div>
            
            <div class="profile-actions">
                <button id="logout-btn" class="btn">تسجيل الخروج</button>
            </div>
        </div>
    </div>

    <!-- شريط التذييل -->
    <footer>
        <div class="footer-icons">
            <a href="profile.html" class="icon">
                <i class="fas fa-user"></i>
                <span>حسابي</span>
            </a>
            <a href="messages.html" class="icon">
                <i class="fas fa-envelope"></i>
                <span>الرسائل</span>
            </a>
            <a href="add-post.html" class="icon highlight">
                <i class="fas fa-plus"></i>
            </a>
            <a href="#" class="icon" id="support-icon">
                <i class="fas fa-headset"></i>
                <span>الدعم</span>
            </a>
            <a href="dashboard.html" class="icon">
                <i class="fas fa-gift"></i>
                <span>الإحالة</span>
            </a>
            <!-- أيقونة الإدارة (تظهر للمشرفين فقط) -->
            <a href="orders.html" class="icon" id="admin-icon" style="display: none;">
                <i class="fas fa-cog"></i>
                <span>الإدارة</span>
            </a>
        </div>
    </footer>

    <!-- Firebase SDK -->
    <script type="module" src="profile.js"></script>
</body>
    </html>
